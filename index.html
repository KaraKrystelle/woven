<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>DVD Screensaver (p5.js)</title>
    <meta name="description" content="A p5.js DVD logo screensaver with controls." />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar" aria-label="Controls">
      <div class="brand">
        <span class="brand__title">DVD Screensaver</span>
        <span class="brand__subtitle">p5.js</span>
      </div>

      <div class="controls" id="controls">
        <label class="control">
          <span class="control__label">Speed</span>
          <input id="speed" type="range" min="0.5" max="12" step="0.1" value="4" />
        </label>

        <label class="control">
          <span class="control__label">Trail</span>
          <input id="trail" type="range" min="0" max="255" step="1" value="30" />
        </label>

        <label class="control control--toggle">
          <input id="showHud" type="checkbox" checked />
          <span class="control__label">HUD</span>
        </label>

        <button class="btn" id="randomize" type="button">Randomize</button>
        <button class="btn btn--primary" id="fullscreen" type="button">Fullscreen</button>
      </div>
    </header>

    <main class="stage" id="stage" aria-label="Canvas container"></main>

    <footer class="help" id="help">
      <span><kbd>F</kbd> fullscreen</span>
      <span><kbd>R</kbd> randomize</span>
      <span><kbd>H</kbd> toggle HUD</span>
      <span><kbd>Space</kbd> pause</span>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.3/lib/p5.min.js"></script>
    <script src="./sketch.js"></script>
  </body>
</html>
